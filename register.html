<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registrate</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mainregister.css">
    <script src="https://use.fontawesome.com/be3c0e0cb7.js"></script>
  </head>
  <body>
    <section>
      <div class= "col-lg-4 col-md-4 col-sm-2 col-xs-2">
      </div>
      <div id="register" class="col-lg-4 col-md-4 col-sm-8 col-xs-8 center-block">
        <img src="fenixsvg.svg" width="200" />
        <form id="registerform">
        <p>
          <p id="espacio"><div class="input-group">
          <span class="input-group-addon"><label>Nombre</span>
            <input class="form-control" type="text" name="name" id="nombre" /></p>
          </div>
          </label>
        </p>
        <p>
          <p id="espacio"><div class="input-group">
          <span class="input-group-addon"><label>Apellido</span>
            <input class="form-control" type="text" name="name" id="apellido" /></p>
          </div>
          </label>
        </p>
        <p>
          <p id="espacio"><div class="input-group">
          <span class="input-group-addon"><label>Correo</span>
            <input class="form-control" type="text" name="email" id="correo" /></p>
          </div>
          </label>
        </p>
        <p>
          <p id="espacio"><div class="input-group">
          <span class="input-group-addon"><label>Contraseña</span>
            <input class="form-control" type="password" name="pwd" id="pass" /></p>
          </div>
          </label>
        </p>
        <p>
          <p id="espacio"><div class="input-group">
          <span class="input-group-addon"><label>Confirmar Contraseña</span>
            <input class="form-control" type="password" name="pwd" id="cpass" /></p>
          </div>
          </label>
        </p>
          <input name="terminos" type="checkbox" id="terminos" />He leído y acepto los términos y condiciones de uso</label></p>
          <input class="form-control" type="submit" value="Registrar" id="crear"><br />
        </form>
      </div>
    </section>
  </body>
</html>
