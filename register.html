<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registrate</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mainregister.css">
    <script src="https://use.fontawesome.com/be3c0e0cb7.js"></script>
</head>

<body>
    <section>
        <div class="col-lg-4 col-md-4 col-sm-2 col-xs-2">
        </div>

        <div id="register" class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
            <img class="img-responsive center-block" src="fenixsvg.svg" width="200" />
            <form id="registerform">
                <p id="espacio">
                    <label for="contact_name" id="labelnombre">
                        <input class="form-control" type="text" name="name" id="nombre" placeholder="Nombre" />
                </p>
                </label>
                <p id="espacio">
                    <label id="labelapellido">
                        <input class="form-control" type="text" name="name" id="apellido" placeholder="Apellido" />
                </p>
                </label>

                <p id="espacio">
                    <label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Correo" />
                </p>
                </label>

                <p id="espacio">
                    <label>
                        <input class="form-control" type="password" name="pwd" id="pass" placeholder="Contraseña" />
                </p>
                </label>

                <p id="espacio">
                    <label>
                        <input class="form-control" type="password" name="pwd" id="cpass" placeholder="Confirmar Contraseña" />
                </p>
                </label>
                <input name="terminos" type="checkbox" id="terminos" />He leído y acepto los
                <a href="https://www.facebook.com" target="_blank">términos y condiciones de uso</a>
                </label>
                </p>
                <input class="form-control center-block" type="submit" value="Registrar" id="crear">
                <br />
            </form>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/scriptregister.js"></script>
</body>

</html>
