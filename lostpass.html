<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recupera tu contraseña</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mainrestore.css">
    <script src="https://use.fontawesome.com/be3c0e0cb7.js"></script>
  </head>
  <body>
    <section>
      <div class= "col-lg-4 col-md-4 col-sm-2 col-xs-2">
      </div>
      <div id="restore" class="col-lg-4 col-md-4 col-sm-8 col-xs-8 center-block">
        <img src="fenixsvg.svg" width="200" />
        <form id="restoreform">
        <p>
          <p id="please"><label for="user">Por favor, escribe tu nombre de usuario o tu correo electrónico.
            Recibirás un enlace para crear la contraseña nueva por correo electrónico.<br /></p>
            <div class="input-group">
            <span class="input-group-addon">
            <i class="fa fa-user" aria-hidden="true"></i></span>
            <input class="form-control" type="text" name="log" id="user" />
            </div>
          </label>
          <input class="form-control" type="submit" value="Enviar" id="enviar">
        </p>
        </form>
      </div>
    </section>
  </body>
</html>
